<app-header [title]="tittle" [showAdd]="false"></app-header>
<section class="mx-6 flex flex-col items-center py-10" style="height: calc(100vh - 86px);">
  <div class="p-4 bg-white shadow-box rounded-md w-full" style="max-width: 1000px;">
    <form [formGroup]="formAddNewEmployer" (ngSubmit)="onSubmit($event)" class="flex flex-col space-y-4 w-full h-full">

      <ng-container *ngFor="let data of dataForm; let i = index">
        <app-input [Form]="formAddNewEmployer" [name]="data.name" [id]="data.id" [type]="data.type"
          [dataList]="data?.dataList">
        </app-input>
      </ng-container>

      <div class="flex items-center space-x-3">
        <button type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
        <button (click)="back()" class="text-uk-danger-3 px-4 py-2.5">Cancle</button>
      </div>
    </form>
  </div>
</section>
